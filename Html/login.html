<head>

<body>
    <div id="box">
        <header>
            <div id="login">
                <h2>Login<br> Nearby Places</h2>
            </div>
        </header>
        <hr>
        <div id="form">
            <form>
                <input type="text" placeholder="Enter PRN" id="username">

            </div>

        <footer>
